    spike:
      fail3: >-
        Katastrophale dimensionsübergreifene Energieeinwirkung.
        Das Schiff taucht um einen Stern innerhalb von 1d6 Feldern um das Ziel herum auf,
        wobei Antrieb und alle Systeme zerstört sind.
      fail4-5: >-
        Ein Scherschub überwältigt die internen Systeme.
        Das Schiff taucht um den Stern auf, der dem Bohrpunkt am nächsten liegt. Es besteht
        eine 50% Chance, dass jedes Systeme solange deaktiviert ist, bis es repariert wurde.
        WEnn der Spike-Drive deaktiviert ist, behandel es, als wäre eine 3 geworfen worden.
      fail6-8: >-
        Leistungsanstieg. Ein System ist deaktiviert, bis es repariert wurde. Das Schiff bleibt
        whrend der gesamten Basiszeit im Transit stecken, bevor ein weiterer Pilotencheck möglich
        ist. Wenn der Spike-Drive ausfällt, behandel es, als wäre eine 3 geworden worden.
      fail9-12: >-
        Schiff abseits des Kurses. Verbringe die Basiszeit im Transit und führe
        dann einen weiteren Pilotencheck durch.
      fail13-15: >-
        Schiff abseits des Kurses, jedoch frühzeitig bemerkt.
        Führe einen weiteren Pilotencheck durch.
      fail16-17: >-
        Drill erfolgreich, dauert jedoch die doppelte Basiszeit.
      fail18: Drill erfolgreich und pünktlich, durch blindes Glück.
