  skills:
    revised:
      administer:
        name: Verwalten (Administer)
        text: >-
          Eine Organisation leiten, Papierkram erledigen, Aufzeichnungen analysieren
          und eine Insitution täglich am Laufen halten. Würfeln für bürokratisches
          Fachwissen, Organisationsmanagement, Rechtswissel, Umgang mit Behörden
          und das Verständnis dafür, wie Insitutionen wirklich funktionieren.
      connect:
        name: In Kontakt treten (Connect)
        text: >-
          Finde Personen, die hilfreich für deine Zwecke sein können, und bringe sie
          dazu, mit dir zusammenzuarbeiten. Würfeln, um nützliche Verbindungen zu
          anderen knüpfen, Personen zu finden, die du kennst, herauszufinden, wo du
          illegale Waren und Dienstleistungen erhalten kannst, und dich mit fremden
          Kulturen vertraut zu machen. Du kannst es anstelle von Gesprächen verwenden,
          um Menschen, die du mithilfe dieser Fähigkeit findest, zu überzeugen.
      exert:
        name: Einsetzen (Exert)
        text: >-
          Anwendung von trainierter Schnelligkeit, Kraft oder Ausdauer bei einer körperlichen
          Kraftanstrengung. Würfeln, um damit zu rennen, zu springen, zu klettern, etwas zu
          werfen, zu heben, usw. Du kannst es als Kampffertigkeit einsetzen, wenn du Dinge wirfst,
          obwohl es für andeere Zwecke nicht als Kampffertigkeit gilt.
      fix:
        name: Reparieren (Fix)
        text: >-
          Erschaffen und reparieren, sowohl einfacher, als auch komplexer Geräte. Die Komplexität
          hängt von den Hintergrundkenntnissen deines Charakters ab. Ein Schmied einer verlorenen Welt wird
          einige Zeit und Nachforschungen brauchen, um einen defekten Fusionsreaktor zu reparieren,
          kann es aber schießlich schaffen. Würfeln, um Dinge zu reparieren, zu bauen, oder zu identifizieren,
          wofür etwas gedacht ist.
      heal:
        name: Heilen (Heal)
        text: >-
          Wende medizinische und psychologische Behandlungen für Verletzte oder Gestörte an. Würfeln,
          um Krankheiten zu heilen, Schwerverletzte zu stabilisieren, psychische Störungen zu behandeln
          oder Krankheiten zu diagnistizieren.
      know:
        name: Wissen (Know)
        text: >-
          Wissen über akademische oder wissenschaftliche Fachgebiete haben. Würfeln, um planetare Ökologien
          zu verstehen, sich an relevante Geschichte zu erinnern, wissenschaftliche Rätsel zu lösen und
          grundlegende Fakten über seltene oder esoterische Themen zu kennen.
      lead:
        name: Führen (Lead)
        text: >-
          Überzeuge andere, ebenfalls das zu tun, was du versuchst zu erreichen. Gespräche können Sie vielleicht
          davon überzeugen, dass es klug ist, dir zu folgen, aber "Führen" kann sie dazu bringen, es zu tun, auch
          wenn sie denken, dass es keine gute Idee ist. Würfeln, um Truppen im Kampf anzuführen, andere zu
          überzeugen, dir zu folgen, oder die Moral und Disziplin aufrechtzuerhalten.
      notice:
        name: Bemerken (Notice)
        text: >-
          Entdecke Unregelmäßigkeiten oder interessante Fakten über deine Umgebung. Würfeln, um Orte zu durchsuchen,
          Hinterhalte zu erkennen, Dinge zu entdecken und den emotionalen Zustand anderer Menschen zu lesen.
      perform:
        name: Darstellen (Perform)
        text: >-
          Zeige eine darstellerische Fähigkeit. Würfeln, um zu tanzen, zu singen, eine Rede zu halten, zu schauspielern
          oder auf andere Weise eine überzeugende oder emotional bewegende Vorstellung zu geben.
      pilot:
        name: Fliegen (Pilot)
        text: >-
          Nutze diese Fertigkeit, um Fahrzeuge zu steuern oder Tiere zu reiten. Würfeln, um Raumschiffe zu fliegen,
          Fahrzeuge zu lenken, Tiere zu reiten, oder grundlegende Fahrzeugreparaturen durchzuführen. Diese Fertigkeit
          hilft dir nicht bei Dingen, die vollständig außerhalb des Rahmens deiner Erfahrung oder Hintergrundkenntnisse
          liegen. Ein Spielercharakter kann jedoch durch Übung seine Expertise erweitern.
      program:
        name: Programmieren (Program)
        text: >-
          Bedienen oder hacken von Computer- und Kommunikationshardware. Würfeln, um Computer zu programmieren oder zu
          hacken, computerbetriebene Hardware zu kontrollieren, Kommunikationstechnologie zu bedienen oder Dinge zu entschlüsseln.
      punch:
        name: Schlagen (Punch)
        text: >-
          Verwende es als eine Kampffertigkeit, wenn du unbewaffnet kämpfst. Wenn dein Spielercharakter das regelmäßig
          tun möchte, anstatt es als letzten Ausweg zu nutzen, solltest du die später beschriebene Spezialisierung
          "Unbewaffneter Kämpfer" in Betracht ziehen.
      shoot:
        name: SChießen (shoot)
        text: >-
          Verwende es als Kampffertigkeit, wenn du Fernkampfwaffen einsetzt, seien es geworfene Steine, Bögen,
          Laserpistolen, Kampfgewehre, oder Schiffsgeschütze.
      sneak:
        name: Schleichen (Sneak)
        text: >-
          Bewege dich, ohne Aufmerksamkeit zu erregen. Würfeln für Heimlichkeit, Verkleidung, Infiltration,
          Fingerfertigkeit, Taschendiebstahl und das Überwinden von Sicherheitsvorkehrungen.
      stab:
        name: Stechen (Stab)
        text: >-
          Nutze es als Kampffertigkeit, wenn du Nahkampfwaffen führst, seien sie primitiver oder komplexer Art.
      survive:
        name: Überleben (Survive)
        text: >-
          Beschaffung von Nahrung, Wasser und Unterkunft in feindlichen Umgebungen und vermeide ihre natürlichen Gefahren.
          Würfeln, um mit Tieren umzugehen, durch schwieriges Gelände zu navigieren, städtische Ressourcen zu beschaffen,
          einfache Werkzeuge herzustellen und wilde Tiere oder Banden zu meiden.
      talk:
        name: Reden (Talk)
        text: >-
          Überzeuge andere Menschen von den Fakten, die du ihnen glauben machen willst. Was sie mit dieser Überzeugung tun,
          ist vielleicht nicht ganz vorhersehbar. Würfeln, um andere im Gespräch zu überreden, zu bezaubern oder zu täuschen.
      trade:
        name: Handeln (Trade)
        text: >-
          Finde auf dem Markt, was du brauchst, und verkaufen, was du hast. Würfeln, um Dinge zu verkaufen oder zu kaufen,
          um herauszufinden, wo schwer zu beschaffende oder illegale Waren erhältlich sind, um mit Zollbeamten umzugehen
          oder ein Geschäft zu führen.
      work:
        name: Arbeit (Work)
        text: >-
          Dies ist eine universelle Fähigkeit für Berufe, die nicht durch andere Fähigkeiten repräsentiert werden.
          Verwende sie, um in einem bestimmten Beruf, Kunst oder Handwerk zu arbeiten.
